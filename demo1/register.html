<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/register.css" type="text/css" rel="stylesheet" />
<link href="css/common.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/Re.js"></script>
<title>注册</title>
</head>
<body>
    <table width="100%" align="center">
        <tr>
            <td align="center">
                <form action="" method="post">
                    <table border="1" bordercolor="gray" align="center" width="50%" height="150px" bgcolor="skyblue">
                        <tr>
                            <td align="center">用户名</td>
                            <td><input type="text" name="name" id="txtname" onblur="Name()"><span id="span_name">由2~-6个汉字组成</span></td>
                        </tr>
                        <tr>
                            <td align="center" id="txtpwd">密码</td>
                            <td><input type="password" name="password" onblur="Password()"><span id="span_pwd">请输入6~8个字符</span></td>
                        </tr>
                        <tr>
                            <td align="center">确认密码</td>
                            <td><input type="password" name="repassword"></td>
                        </tr>
                        <tr>
                            <td align="center" id="span_email" onblur="Email()">邮箱</td>
                            <td><input type="email" name="email"> <span id="span_email">如jack@163.com</span></td>
                        </tr>
                        <tr>
                            <td align="center">性别</td>
                            <td><input type="radio" name="sex" value="boy" style="vertical-align: middle;">男<input
                                type="radio" name="sex" value="girl" style="vertical-align: middle;">女</td>
                        </tr>
                        <tr>
                            <td align="center">出生日期</td>
                            <td><input type="date" name="birthday"></td>
                        </tr>
                        <tr>
                            <td align="center">爱好</td>
                            <td><input type="checkbox" name="interest" value="read"  style="vertical-align: middle;">阅读
                                <input type="checkbox" name="interest" value="basketball"  style="vertical-align: middle;">篮球
                                <input type="checkbox" name="interest" value="ball"  style="vertical-align: middle;">足球</td>
                        </tr>
                        <tr>
                            <td align="center">籍贯</td>
                            <td><select name="province">
                                    <option>--请选择--</option>
                                    <option value="henan">河南</option>
                                    <option value="shanxi">陕西</option>
                                    <option value="beijing">北京</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td align="center">头像</td>
                            <td><input type="file" name="myfile"></td>
                        </tr>
                        <tr>
                            <td align="center">简介</td>
                            <td><textarea cols="20" rows="2" name="myinf"></textarea></td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2"><input type="submit"
                                value="注册"> <input type="reset" value="重置"></td>
                                
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><a href="index.html">返回</a></td>
                        </tr>
                    </table>
                </form>
            <td>
         </tr>
    <table>
</body>
</html>
